<div class="lnb-calendars-item" ng-repeat="calendar in $ctrl.calendars">
    <label>
        <input checked class="tui-full-calendar-checkbox-round" type="checkbox" value="{{calendar.id}}">
        <span style="border-color:{{calendar.borderColor}}; background-color:{{calendar.borderColor}};"></span>
        <span>{{calendar.name}}</span>
    </label>
</div>

<!doctype html>
<html lang="en" ng-app="calendarApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>TOAST UI Calendar App DEMO</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
    <link rel="stylesheet" type="text/css" href="css/tui-calendar.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css">

</head>
<body ng-controller="LeftPanelController">
<div class="right-panel show" id="rightPanel">
    <div class="panel-title">Управление</div>
    <div class="panel-subtitle">Наверное здесь будет когда-нибудь полезный список но это не факт</div>
    <div class="panel-group-title">Полученные данные</div>
    <div class="response-block">
        <p id="status"></p>
        <pre id="content"></pre>
    </div>
    <form action="" class="form">
        <div class="text-input-field">
            <label for="name">Name</label>
            <input id="name" type="text" class="text-input" placeholder="Enter your name">
        </div>
        <div class="text-input-field">
            <label for="pass">Name</label>
            <input id="pass" type="text" class="text-input required" placeholder="Enter your name">
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-button--accent">
                Сохранить
            </button>
        </div>
    </form>
    <div class="controls">
        <button type="button" id="closeButton" class="devsite-hide-apix button-flat material-icons"></button>
    </div>
</div>
<div id="lnb">
    <left-panel></left-panel>
</div>
<div id="right">
    <div id="menu">
        <top-navigation></top-navigation>
    </div>
    <div id="calendar"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/materialColors.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
<script src="https://uicdn.toast.com/tui.time-picker/v2.0.3/tui-time-picker.min.js"></script>
<script src="https://uicdn.toast.com/tui.date-picker/v4.0.3/tui-date-picker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
<script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/calendars.js"></script>
<script src="js/schedules.js"></script>
<script src="js/dooray.js"></script>
<script src="js/app.js"></script>
<script src="js/googleCalendar.js"></script>
<script>
    const calendarApp = angular.module('calendarApp', []);
</script>
<script src="js/calendarList/leftPanelController.js"></script>
<script src="js/calendarList/calendarListComponent.js"></script>
<script src="js/topNavigation/topNavigationController.js"></script>
<script src="js/leftPanel/leftPanelComponent.js"></script>
<script>
    function clck() {
        console.log("Clicked")
    }

    $(document).ready(function () {
        document.getElementById('closeButton').onclick = function () {
            rightPanel.toggle()
        }
    })
</script>
</body>
</html>
